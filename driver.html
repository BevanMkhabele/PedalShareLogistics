<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Uploads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        .navbar img {
            max-height: 30px;
            border-radius: 4px;
        }

        .section {
            padding: 30px;
            text-align: center;
            margin-top:30px;
        }

        .section h2 {
            color: #333;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .file-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .file-input:hover {
            background-color: #eee;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .social-icons img {
            max-height: 30px;
            margin: 0 10px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .button-container {
          margin-bottom:150px
        }
        
        .input-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-container input {
            width: 48%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .title{
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="logo.jpeg" alt="Logo">
    <div>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<div class="section">
    <h2>What the Drivers Must Upload</h2>
    <p>Drivers are required to upload the following documents and information:</p>

    <!-- Input fields for name, surname, email, and phone number -->
    <div class="input-container">
        <input type="text" id="name" name="name" placeholder="Name">
        <input type="text" id="surname" name="surname" placeholder="Surname">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
    </div>

    <ul>
        <li class="title">Valid ID Proof
            <div class="form-container">
                <label for="idProof">Upload ID Proof:</label>
                <input type="file" id="idProof" name="idProof" accept=".pdf, .jpg, .png" class="file-input">
            </div>
        </li>
        <li class="title">Proof of Residence
            <div class="form-container">
                <label for="ownershipProof">Upload Proof of residence:</label>
                <input type="file" id="ownershipProof" name="ownershipProof" accept=".pdf, .jpg, .png" class="file-input">
            </div>
        </li>
        <li class="title">3 months bank-statements
            <div class="form-container">
                <label for="insuranceDocuments">Upload 3 months :</label>
                <input type="file" id="insuranceDocuments" name="insuranceDocuments" accept=".pdf, .jpg, .png" class="file-input">
            </div>
        </li>
        <li class="title">Valid app profile 
            <div class="form-container">
                <label for="serviceHistory">Upload a screenshot of a valid profile :</label>
                <input type="file" id="serviceHistory" name="serviceHistory" accept=".pdf, .jpg, .png" class="file-input">
            </div>
        </li>
        <div class="button-container">
    <button class="submit-button">Submit</button>
</div>
    </ul>
</div>
